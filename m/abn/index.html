    <script type="text/javascript">  
        function Combination(m,n){  
            if(n == 0) return 1;  //第一个数为1  
            else if(m == n) return 1; //最后为1  
/*   
        1 

       1  1

     1  2  1
      |
   1  3  3  1  
1+2=3
*/
            else return Combination(m-1,n-1)+Combination(m-1,n);  
        }  
        function yhsj(m,n){
            return Combination(m-1,n-1)
        }
